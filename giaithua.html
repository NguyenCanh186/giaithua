<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai thua</title>
</head>
<body>
<script>
    let so = prompt("ban muon kiem tra giai thua cua so may?");
    let dem= so -1;
    let kq = so;
    for (dem=so-1;dem>=1; dem=dem-1) {
        kq=(kq*dem);
    }
    alert("giai thua cua "+so+ " la "+kq+"" )
</script>
</body>
</html>
