<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ve hinh</title>
</head>
<body>
<script>
    for (let i = 1; i <=5 ; i++) {
        for (let j = 1; j <=i ; j++) {
            document.writeln("*");
        }
        document.write("<br>");
    }


    for (let k=5;k>=1;k--) {
        for (let l=k;l>=1;l--) {
            document.write(" *");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
